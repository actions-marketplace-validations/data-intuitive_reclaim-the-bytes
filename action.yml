name: 'Reclaim The Bytes'
description: 'Remove unused software to reclaim disk space.'
branding:
  icon: 'crop'
  color: 'orange'
inputs:
  remove-dotnet:
    description: 'Remove .NET runtime and libraries. Default: `true`.'
    required: false
    default: 'true'
  remove-android:
    description: 'Remove Android SDKs and Tools. Default: `true`.'
    required: false
    default: 'true'
  remove-haskell:
    description: 'Remove GHC (Haskell) artifacts. Default: `true`.'
    required: false
    default: 'true'
  remove-codeql:
    description: 'Remove CodeQL Action Bundles. Default: `true`.'
    required: false
    default: 'true'
  remove-docker-images:
    description: 'Remove cached Docker images. Default: `true`.'
    required: false
    default: 'true'
  remove-large-packages:
    description: 'Remove large packages. Default: `false`.'
    required: false
    default: 'false'
runs:
  using: "composite"
  steps:
    - name: Disk space report before modification
      shell: bash
      run: df -h

    - name: Maximize build disk space
      shell: bash
      run: |
        set -euo pipefail

        if [[ ${{ inputs.remove-dotnet }} == 'true' ]]; then
          echo "Removing dotnet"
          sudo rm -rf /usr/share/dotnet
        fi

        if [[ ${{ inputs.remove-android }} == 'true' ]]; then
          echo "Removing android"
          sudo rm -rf /usr/local/lib/android
        fi

        if [[ ${{ inputs.remove-haskell }} == 'true' ]]; then
          echo "Removing haskell"
          sudo rm -rf /opt/ghc
        fi

        if [[ ${{ inputs.remove-codeql }} == 'true' ]]; then
          echo "Removing codeql"
          sudo rm -rf /opt/hostedtoolcache/CodeQL
        fi

        if [[ ${{ inputs.remove-docker-images }} == 'true' ]]; then
          echo "Removing Docker images"
          sudo docker image prune --all --force
        fi

        if [[ ${{ inputs.remove-large-packages }} == 'true' ]]; then
          echo "Removing large Apt packages"
          sudo apt-get purge -y '^llvm-.*' 'php.*' '^mongodb-.*' '^mysql-.*' azure-cli google-cloud-sdk google-chrome-stable firefox powershell microsoft-edge-stable mono-devel
          sudo apt-get autoremove -y
          sudo apt-get clean
        fi

    - name: Disk space report after modification
      shell: bash
      run: df -h
