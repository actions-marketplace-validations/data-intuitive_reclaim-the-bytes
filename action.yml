name: 'Reclaim The Bytes'
description: 'Remove unused software to reclaim disk space.'
branding:
  icon: 'crop'
  color: 'orange'
inputs:
  remove-go:
    description: 'Remove Go libraries. Default: `true`.'
    required: false
    default: 'true'
  remove-python:
    description: 'Remove Python libraries. Default: `true`.'
    required: false
    default: 'true'
  remove-codeql:
    description: 'Remove CodeQL. Default: `true`.'
    required: false
    default: 'true'
  remove-powershell:
    description: 'Remove PowerShell. Default: `true`.'
    required: false
    default: 'true'
  remove-android-sdk:
    description: 'Remove Android SDK. Default: `true`.'
    required: false
    default: 'true'
  remove-haskell-ghc:
    description: 'Remove Haskell GHC. Default: `true`.'
    required: false
    default: 'true'
  remove-swift:
    description: 'Remove Swift. Default: `true`.'
    required: false
    default: 'true'
  remove-dotnet:
    description: 'Remove .NET. Default: `true`.'
    required: false
    default: 'true'
  remove-docker-images:
    description: 'Remove cached Docker images. Default: `true`.'
    required: false
    default: 'true'
runs:
  using: "composite"
  steps:
    - name: Disk space report before modification
      shell: bash
      run: df -h

    - name: Remove Go
      shell: bash
      if: inputs.remove-go == 'true'
      run: |
        sudo rm -rf /opt/hostedtoolcache/go

    - name: Remove Python
      shell: bash
      if: inputs.remove-python == 'true'
      run: |
        sudo rm -rf /opt/hostedtoolcache/python

    - name: Remove CodeQL
      shell: bash
      if: inputs.remove-codeql == 'true'
      run: |
        sudo rm -rf /opt/hostedtoolcache/CodeQL

    - name: Remove PowerShell
      shell: bash
      if: inputs.remove-powershell == 'true'
      run: |
        sudo rm -rf /usr/local/share/powershell

    - name: Remove Android SDK
      shell: bash
      if: inputs.remove-android-sdk == 'true'
      run: |
        sudo rm -rf /usr/local/lib/android

    - name: Remove Haskell GHC
      shell: bash
      if: inputs.remove-haskell-ghc == 'true'
      run: |
        sudo rm -rf /usr/local/.ghcup/ghc

    - name: Remove Swift
      shell: bash
      if: inputs.remove-swift == 'true'
      run: |
        sudo rm -rf /usr/share/swift

    - name: Remove .NET
      shell: bash
      if: inputs.remove-dotnet == 'true'
      run: |
        sudo rm -rf /usr/share/dotnet

    - name: Remove Docker images
      shell: bash
      if: inputs.remove-docker-images == 'true'
      run: |
        sudo docker image prune --all --force

    - name: Disk space report after modification
      shell: bash
      run: df -h
